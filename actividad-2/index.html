<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <h1>Contactame!</h1>

    <div style="display: grid;">
        <label for="nombre">Nombre: <input type="text" placeholder="Escribe tu nombre"></label>
        <label for="apellido">Apellido: <input type="text" placeholder="Escribe tu apellido"></label>
    </div>

    <div>
        <p>Escoje el theme que prefieras: </p>
        <label for="dark">dark <input type="radio" name="theme"></label>
        <label for="light">light <input type="radio" name="theme"></label>
    </div>

    <br>

    <div>
        <label>Escoje tu fruta favorita:
            <select name="frutas">
                <option value="apple">Manzana</option>
                <option value="orange">Naranja</option>
                <option value="strawberry">Frutilla</option>
                <option value="pear">Pera</option>
            </select>
        </label>
    </div>

</body>

</html>

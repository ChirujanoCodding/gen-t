<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Probando bootstrap</title>
</head>

<body>
    <h1>bienvenido a bootstrap</h1>

    <label>

    </label>

</html>
